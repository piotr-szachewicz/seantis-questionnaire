{% load questionnaire i18n %}
<div class="clearfix">
    <div class="input">
        <ul class="inputs-list">
        {% for sel, choice in qdict.choices %}
            <li>
                <label>
                    <input onClick="valchanged('{{ question.number }}', this.value)" type="radio" id="{{ question.number }}_{{ forloop.counter }}" name="question_{{ question.number }}" value="{{ choice.value }}" {% if sel %} checked {% endif %}>
                    <span>{{ choice.text | adapt:runinfo }}</span>
                    {% if forloop.counter == qdict.freeform_position %}
						{% if qdict.freeform_text %}({% endif %}{{ qdict.freeform_text }}
						<input id="{{ question.number }}_comment" checks="dep_check('{{ question.number }},{{ choice.value }}')" type="input" name="question_{{ question.number }}_comment" value="{{ qdict.comment }}">
						{% if qdict.freeform_text %}){% endif %}
                    {% endif %}
                </label>
            </li>
        {% endfor %}
        </ul>

		{% include 'questionnaire/help-block.html' %}
    </div>
</div>
